<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <title>Agenda de contatos</title>
    </head>

    <body>
        <div class="container text-center">
            <h1>Agenda de Contatos</h1>
            <p>Complete com os seus dados abaixo</p>
            <br>

            <form method="POST">
                <div>
                    <label for="nome">Nome completo:
                    </label>
                    <input type="text" name="nome" id="nome" required="required">
                </div>
                <br>

                <div>
                    <label for="email">E-mail:
                    </label>
                    <input type="email" name="email" id="email" required="required">
                </div>
                <br>

                <div>
                    <label for="telefone">Telefone/Telefone Celular:
                    </label>
                    <input type="tel" name="telefone" id="telefone" required="required">
                </div>
                <br>

                <div>
                    <label for="estado">Estado:
                    </label>
                    <input type="text" name="estado" id="estado" required="required">
                </div>
                <br>

                <div>
                    <label for="cidade">Cidade:
                    </label>
                    <input type="text" name="cidade" id="cidade" required="required">
                </div>
                <br>

                <div>
                    <label for="endereco">Endere√ßo:
                    </label>
                    <input type="text" name="endereco" id="endereco" required="required">
                </div>
                <br>

                <div>
                    <label for="data_nascimento">Data de nascimento:
                    </label>
                    <input type="datetime" name="data_nascimento" id="data_nascimento" required="required">
                </div>
                <br>

                <div>
                    <label for="cpf">CPF:
                    </label>
                    <input type="text" name="cpf" id="cpf" required="required">
                </div>
                <br>

                <button type="submit">Confirmar</button>
                <button type="reset">Excluir</button>
            </form>
        </div>
    </body>
</html>
